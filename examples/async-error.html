<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../thread.js"></script>
    <script>
      var worker = thread({
        env: { error: true }
      })

      var task = worker.run(function (done) {
        setTimeout(function () {
          if (env.error) {
            done('invalid')
          }
        }, 50)
      })

      setTimeout(function () {
        task.catch(function (err) {
          console.log('Error:', err)
        })
      }, 100)
    </script>
  </body>
</html>
